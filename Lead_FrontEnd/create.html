<!DOCTYPE html>
<html>
<head>
    <title>Create Lead</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"   crossorigin="anonymous">
    <!-- site css file placed after bootstrap files to enable overriding of bootstrap styles --> 
    <link rel="stylesheet" href="../css/crm.css"/> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" 
                 integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous">
    </script>
    
    </head>
<body> 
    <h1>Create Lead</h1>
    <main class="center-block">
        <div id="merkaz"> 
            <fieldset>
            <div class="form-group">
                <label class="input-description">Name:</label>
                <input type="text"  class="form-control" name="leadName" placeholder="Enter new Lead name" maxlength="45">
            </div>
            <div class="form-group">
                <label  class="input-description">Phone:</label>
                <input type="text"  class="form-control" name="leadPhone" placeholder="Enter new Lead phone#" maxlength="10">
            </div>
            <div class="form-group">
                <label  class="input-description">Product:</label>
                <select id="ProductDDL"  class="form-control" name="product"  placeholder="Select Product" ></select>
            </div>
            <input  type="hidden"  name="action" value="AddLead" >
            <div class="form-group">
                <br><br>
                <button class="btnAdd btn btn-primary"  name="action" value="AddLead">Add Lead</button>
            </div>
            </fieldset>
      </div>
    </main>  
    <script src='../js/crm.js'></script> 
</body>
</html>
