<!DOCTYPE html>
<html>
<head>
    <title>Show Leads</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" 
        integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <script
        src="http://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" 
        integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"

    <link rel="stylesheet" href="../css/crm.css"/> 
</head>
<body>  
    <section class='container'>
        <h1>Leads</h1>
        <table class="table table-hover table-responsive table-bordered">
            <thead  class="thead-inverse">
                <tr>
                    <th class="text-center">Lead ID</th>
                    <th class="text-center">Lead Name</th>
                    <th  class="text-center">Lead Phone</th>
                    <th  class="text-center">Product ID</th>
                    <th  class="text-center">Product Name</th>
                </tr>
            </thead>
            <tbody class='leads'></tbody>
        </table>
    </section>
    <script src='../js/crm.js'></script>

</html>
